<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            transition: 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .upload-form {
            background: rgba(255, 255, 255, 0.15);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">üåê File Manager</h1>

    <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <div class="row align-items-center">
            <div class="col-md-9">
                <input type="file" name="file" class="form-control" required>
            </div>
            <div class="col-md-3 text-end">
                <button class="btn btn-light w-100">Upload</button>
            </div>
        </div>
    </form>

    <div class="row g-4">
        {% for file in files %}
        <div class="col-md-4">
            <div class="card p-3">
                <h5 class="card-title">{{ file.filename }}</h5>
                <div class="d-flex justify-content-between mt-3">
                    <a href="{{ url_for('preview_file', file_id=file._id) }}" target="_blank" class="btn btn-outline-light">Preview</a>
                    <a href="{{ url_for('download_file', file_id=file._id) }}" class="btn btn-light">Download</a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12 text-center">
            <p>No files uploaded yet.</p>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
